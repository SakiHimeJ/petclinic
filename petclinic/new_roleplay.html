<script type="text/javascript">
  var base_url = 'http://121.42.33.171:8765';
  var is_manager,token;
  function getCookie(name)
  {
    var arr,reg=new RegExp("(^| )"+name+"=([^;]*)(;|$)");
    if(arr=document.cookie.match(reg))
    return unescape(arr[2]);
    else
    return null;
  }
    //登陆拦截
    function intercepter(){
      token = getCookie('token');
      is_manager = 'true' == getCookie('is_manager');
      console.log(is_manager);
      if(token == null /*|| is_manager == false*/){
        location.href = "login.html";
        alert('请重新登陆');
      }
      console.log(token);
      return token;
    }
    var token = intercepter();
  $(document).ready(function(){
    var urlinfo = window.location.href; //获取url
    var params = {};
    if(urlinfo.split("?").length > 1){
      var paramlist = urlinfo.split("?")[1].split("&"); //参数列表，字符串数组，元素形同['aa=1','bb=2']
      //console.log(paramlist);
      
      if(paramlist.length > 0){
        for(i = 0;i < paramlist.length;i ++){
          kv = paramlist[i]
          key = kv.split("=")[0];
          value = kv.split("=")[1];
          params[key] = value;
        }
      }
    }
    console.log(params);
    if(params['role_id'] != null && params['depart_id'] != undefined){
      $("#title").html('角色扮演管理>>角色信息');
      $("#btn_div").hide();
      $.ajax({
        type:'GET',
        url:base_url+'/roleplay/'+params['role_id'],
        data:{},
        dataType:'json',
        beforeSend: function(request) {
          console.log(token);  
          request.setRequestHeader("token", token);  
      }, 
        success:function(data){
          var depart_id = data.depart_id;
          var role_name = data.role_name;
          var role_id = data.role_id;
          var role_desc = data.role_desc;
          $("#role_name").val(role_name).attr('disabled',true);
          $("#depart_id").val(role_id).attr('disabled',true);
          $("#role_desc").val(role_desc).attr('disabled',true);
          $("#item_table_div").css('display','block');
          $.ajax({
              type:'GET',
              url:base_url+'/depart/'+depart_id+'/item',
              data:{},
              dataType:'json',
              success:function(data){
                console.log(data);
                var item_list = data;
                for(var i = 0;i < item_list.length;i ++){
                  console.log(item_list[i]);
                  var tr = $('<tr></tr>');
                  var th = $('<th scope="row">'+item_list[i].item_id+'</th>');
                  var td_item_type = $('<td>'+item_list[i].item_type.item_type_name+'</td>');
                  var td_item_name = $('<td>'+item_list[i].item_name+'</td>');
                  var td_item_desc = $('<td>'+item_list[i].item_desc+'</td>');
                  tr.append(th);
                  tr.append(td_item_type);
                  tr.append(td_item_name);
                  tr.append(td_item_desc);
                  $("#item_table_body").append(tr);
                }
              }
          });
        },
        error:function(data){
          alert("服务器发生未知错误");
        }
      });
    }

    $("#roleplay_form").submit(function(){
      //禁用form默认提交，使用ajax提交
      return false;
    });
    $("#roleplay_cancel").click(function()
    {
      $("#role_name").val("");
      $("#depart_id").val("");
      $("#role_desc").val("");
    });
    $("#roleplay_submit").click(function(){
      //form的button真正触发事件
      role_name = $("#roleplay_form").find("[id='role_name']").val();
      depart_id = $("#roleplay_form").find("[id='depart_id']").val();
      role_desc = $("#roleplay_form").find("[id='role_desc']").val();

      alert(role_desc);
      if(role_name == "" || depart_id == "" || role_desc=="" ){
        alert("输入必填项");
        return;
      }
      $.ajax({
        type: "POST",
        url: base_url + '/roleplay/',
        data: {role_name:role_name,role_desc:role_desc,depart_id:depart_id},
        dataType: "json",
        success: function(data){
                   alert("添加成功");
                   window.location.reload();
                 },
        error: function(data){
                    alert("服务器出现未知错误");
                 }
      });
    });
  });
