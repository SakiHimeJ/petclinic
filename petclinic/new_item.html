<script type="text/javascript">
  var base_url = 'http://121.42.33.171:8765';
  var is_manager,token;
  function getCookie(name)
  {
    var arr,reg=new RegExp("(^| )"+name+"=([^;]*)(;|$)");
    if(arr=document.cookie.match(reg))
    return unescape(arr[2]);
    else
    return null;
  }
    //登陆拦截
    function intercepter(){
      token = getCookie('token');
      is_manager = 'true' == getCookie('is_manager');
      console.log(is_manager);
      if(token == null /*|| is_manager == false*/){
        location.href = "login.html";
        alert('请重新登陆');
      }
      console.log(token);
      return token;
    }
    var token = intercepter();
  $(document).ready(function(){
     $.ajax({
      type:'GET',
      url:base_url+'/item_type',
      data:{},
      async:false,
      dataType:'json',
      beforeSend: function(request) {
          console.log(token);  
          request.setRequestHeader("token", token);  
      }, 
      success:function(data){
        console.log(data);
        var obj = data;
        for (i = 0;i < obj.length;i ++){
          var item_type = obj[i];
          var val = item_type.item_type_id;
          var txt = item_type.item_type_name;
          console.log(val+txt);
          $("#type").append("<option value='"+val+"'>"+txt+"</option>");
        }
      },
       error: function(){
                    alert("服务器出现未知错误");
                 },
    });
     $.ajax({
      type:'GET',
      url:base_url+'/depart',
      data:{},
      async:false,
      dataType:'json',
      success:function(data){
        console.log(data);
        var obj = data;
        for (i = 0;i < obj.length;i ++){
          var depart = obj[i];
          var val = depart.depart_id;
          var txt = depart.depart_name;
          console.log(val+txt);
          $("#depart_type").append("<option value='"+val+"'>"+txt+"</option>");
        }
      },
       error: function(){
                    alert("服务器出现未知错误");
                 },
    });
    $("#tablet_form").submit(function(){
      //禁用form默认提交，使用ajax提交
      return false;
    });
    $("#tablet_cancel").click(function()
    {
      $("#tablet_name").val("");
      $("#tablet_desc").val("");
    });
    $("#tablet_submit").click(function(){
      //form的button真正触发事件
      item_name = $("#tablet_form").find("[id='tablet_name']").val();
      item_desc = $("#tablet_form").find("[id='tablet_desc']").val();
      item_type_id =$("#tablet_form").find("[id='type']").val();
      depart_type=$("#tablet_form").find("[id='depart_type']").val();
      console.log(item_type_id + depart_type);
      if(item_name == "" || item_desc == "" ||item_type_id==" "){
        alert("输入必填项");
        return;
      }
      if(confirm("确定添加吗？"))
      {+
      $.ajax({
        type: "POST",
        url: base_url + "/depart/"+depart_type+"/item",
        data: {item_name:item_name, item_desc:item_desc,item_type_id:item_type_id},
        dataType: "json",

        success: function(data){

                    alert("添加成功");
                    window.location.reload();
                 },
        error: function(data){
                    alert("服务器出现未知错误");
                 }
      });
      }
    });
  });
