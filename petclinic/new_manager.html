<script type="text/javascript">
  var base_url = 'http://121.42.33.171:8765';
  $(document).ready(function(){
    function intercepter(){
    var token = getCookie('token');
      if(token == null)
      location.href = "login.html";
    console.log(token);
    return token;
    }
    function getCookie(name)
    {
      var arr,reg=new RegExp("(^| )"+name+"=([^;]*)(;|$)");
      if(arr=document.cookie.match(reg))
      return unescape(arr[2]);
      else
      return null;
    }
    var token = intercepter();
    $("#manager_form").submit(function(){
      //禁用form默认提交，使用ajax提交
      return false;
    });
    $("#manager_cancel").click(function()
    {
      $("#username").val("");
      $("#password").val("");
    });
    $("#manager_submit").click(function(){
      //form的button真正触发事件
      username = $("#manager_form").find("[id='username']").val();
      password = $("#manager_form").find("[id='password']").val();
      if(username == "" || password == "" ){
        alert("输入必填项");
        return;
      }
      if(confirm("确定添加吗？"))
      {
      $.ajax({
        type: "POST",
        url: base_url + "/manager",
        data: {username:username, password:password},
        dataType: "json",
        beforeSend: function(request) {
          console.log(token);  
          request.setRequestHeader("token", token);  
      }, 
        success: function(data){

                    alert("添加成功");
                    window.location.reload();
                 },
        error: function(data){
                    alert("服务器出现未知错误");
                 }
      });
      }
    });
  });
</script>
