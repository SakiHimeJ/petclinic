  <!-- Bootstrap Core JavaScript -->
  <script type="text/javascript">
  var base_url = 'http://121.42.33.171:8765';
  var is_manager, token;

  function getCookie(name) {
    var arr, reg = new RegExp("(^| )" + name + "=([^;]*)(;|$)");
    if (arr = document.cookie.match(reg))
      return unescape(arr[2]);
    else
      return null;
  }
  //登陆拦截
  function intercepter() {
    token = getCookie('token');
    is_manager = 'true' == getCookie('is_manager');
    console.log(is_manager);


    if (token == null /*|| is_manager == false*/ ) {
      location.href = "login.html";
      alert('请重新登陆');
    }
    console.log(token);
    return token;
  }

  function get_case_list(type) {
    $("#case_table").empty();
    var param;
    if (type == 'all') {
      param = '';
    }
    else {
      param = '?case_type_id=' + type;
    }
    console.log(param);
    $.ajax({
      type: 'GET',
      url: base_url + '/caseinfo' + param,
      data: {},
      dataType: 'json',
      beforeSend: function(request) {
        console.log(token);
        request.setRequestHeader("token", token);
      },
      success: function(data) {
        console.log(data);
        //处理页面展示
        var obj = data;
        for (i = 0; i < obj.length; i++) {
          var caseinfo = obj[i];
          var tr = $('<tr class="active"></tr>');
          var th = $('<th scope="row">' + caseinfo.case_id + '</th>');
          var td_name = $('<td>' + caseinfo.case_name + '</td>');
          var td_type = $('<td>' + caseinfo.case_type.case_type_name + '</td>');
          var td_desc = $('<td>' + caseinfo.case_desc + '</td>');
          var td_button = $('<td></td>');
          var btn_study = $('<button type="button" class="btn btn-primary study_btn" style="width: 72px;padding-left: 20px;padding-right: 20px;" value="' + caseinfo.case_id + '">学习</button>');
          tr.append(th);
          tr.append(td_name);
          tr.append(td_type);
          tr.append(td_desc);
          td_button.append(btn_study);
          tr.append(td_button);
          $("#case_table").append(tr);
        }
        //添加页面回调
        $(".study_btn").click(function() {
          case_id = $(this).val();
          location.href = 'case_learn.html?case_id=' + case_id;
        });


      },
      error: function(data) {
        alert('服务器发生未知错误');
      }
    });
  }

  var token = intercepter();
  $(document).ready(function() {
    if (is_manager == false) {
      $("#manager_list").css('display', 'none');
    }

    // get case list
    get_case_list('all');

    // get case type
    $.ajax({
      type: 'GET',
      url: base_url + '/case_type',
      data: {},
      dataType: 'json',
      beforeSend: function(request) {
        console.log(token);
        request.setRequestHeader("token", token);
      },
      success: function(data) {
        console.log(data);
        //处理页面展示
        var obj = data;
        for (i = 0; i < obj.length; i++) {
          var casetype = obj[i];
          var option = $("<option value='" + casetype.case_type_id + "'></option>");
          option.text(casetype.case_type_name);
          $("#case_type_select").append(option);

        }
      },
      error: function(data) {
        alert('服务器发生未知错误');
      }
    });
  });
  function select_case_type(t){
    get_case_list($(t).val());
  }
  
  $(function() {
    $("#navigation").load("nav.html");
  });
  </script>

          <h3>病例学习</h3>

            <div class="row">
              <div class="col-md-2 grid_box1" style="height: 30px;width: 95px;padding-right: 0px;">
                <h4 id="casetyoe">病例类别:</h4>
              </div>
              <div class="col-md-2 grid_box1" style="height: 30px;padding-left: 0px;width: 125px;">
                <select id='case_type_select' onchange='select_case_type(this)'>
                  <option value='all'>全部</option>
                </select>
              </div>
            </div>

                    <th>病例ID</th>
